<!DOCTYPE html>
<html ng-app="withjinja">
  <head>
    <!-- meta -->
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="ja">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta name=author content="OGURA_Daiki">
    <meta name=generator content="Vim">
    <meta name=robots content="index,follow">
    <!-- via:https://developers.google.com/speed/docs/insights/ConfigureViewport -->
    <meta name=viewport content="width=device-width,initial-scale=1.0">
    <!-- meta -->

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" type="text/css">
    <style type="text/css" media="screen">
      #editor-container {
        position: relative;
        width: 90%;
        min-height: 800px;
      }
      #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        font-size: 1.8em;
        font-size: 1.8rem;
      }
    </style>

    <title>Sphinx Editor</title>
  </head>
  <body>
    <section ng-controller="EntryCtrl as entry" id="main-content">
      <section id="sub">
        <header class="header" role="header">
          <h1 class="title">Projects</h1>
        </header>
          <!-- 後でangluarで書き直す -->
          <nav id="target-projects">
            <ul>
              {% for project in projects %}
              <li ng-click="entry.chose_id({{project.id}})" class="clickable-li">{{project.name}}</li>
              {% endfor %}
            </ul>
          </nav>
      </section> <!-- id: sub -->

      <section id="main">
        <header class="header" role="header">
          <h1 class="title">Edit</h1>
          <h2>[[current_project.name]]</h2>
        </header>
          <!-- TODO: 数字を表示してもしゃあないので、ここはいい感じのなんかにする -->
          <p id="entry-id">[[current_project.id]]</p>
          <ul id="project_files"
              ng-repeat="current_file in current_project.files"
              >
            <li ng-click="entry.show_content(current_project.id, current_file)" class="clickable-li">[[current_file]]</li>
          </ul>

          <section id="editor-area" ng-controller="EditorCtrl as editor_ctrl">
            <header class="header" role="header">
              <h2>Editor</h2>
              <h3>[[selected_file.file_path]]</h3>
            </header>

            <ace-editor target-file=editingFile></ace-editor>
            <form id="save-panel" >
              <input type="text" name="heading-message" ng-model="editingFile.headingMessage" required>
              <textarea type="text" name="details-message" ng-model="editingFile.detailsMessage"></textarea>
              <button ng-click="editor_ctrl.cancel()" type="button" name="cancel">Cancel</button>
              <button ng-click="editor_ctrl.save()" type="button" name="save">Save Changes</button>
            </form>
          </section>

          <h2>Build</h2>
          <button ng-click="entry.do_build()" type="button" id="btn-build">click to build</button>
          <pre id="build-result">[[build_result]]</pre>
      </section>
    </section>

    <footer id="footer"></footer>

    <!-- <script type="text/javascript" src="/static/components/angular/angular.min.js"> 本番ではminified使う -->
    <script type="text/javascript" src="/static/components/angular/angular.js"></script>
    <script type="text/javascript" src="/static/components/ace/build/src/ace.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
    <script>
    </script>
  </body>
</html>
