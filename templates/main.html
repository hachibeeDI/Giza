<!DOCTYPE html>
<html ng-app="withjinja">
  <head>
    <!-- meta -->
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="ja">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta name=author content="OGURA_Daiki">
    <meta name=generator content="Vim">
    <meta name=robots content="index,follow">
    <!-- via:https://developers.google.com/speed/docs/insights/ConfigureViewport -->
    <meta name=viewport content="width=device-width,initial-scale=1.0">
    <!-- meta -->

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" type="text/css">

    <title>Sphinx Editor</title>
  </head>
  <body>
    <section ng-controller="EntryController as entry" id="main-content">
      <section id="sub">
        <header class="header" role="header">
          <h1 class="title">Projects</h1>
        </header>
          <!-- 後でangluarで書き直す -->
          <nav id="target-projects">
            <ul>
              {% for project in projects %}
              <li ng-click="chose_id({{project.id}}, '{{project.name}}')" class="project toggle" class="project toggle" data-id="{{project.id}}" data-name="{{project.name}}">{{project.name}}</li>
              {% endfor %}
            </ul>
          </nav>
      </section> <!-- id: sub -->

      <section id="main">
        <header class="header" role="header">
          <h1 class="title">Edit</h1>
          <h2>[[entry_name]]</h2>
        </header>
          <!-- TODO: 数字を表示してもしゃあないので、ここはいい感じのなんかにする -->
          <p id="entry-id">[[entry_id]]</p>
          <ul id="project_files">
          </ul>
          <button ng-click="do_build()" type="button" id="btn-build">click to build</button>

          <pre id="build-result">[[build_result]]</pre>
      </section>
    </section>

    <footer id="footer"></footer>

    <!-- <script type="text/javascript" src="/static/components/angular/angular.min.js"> 本番ではminified使う -->
    <script type="text/javascript" src="/static/components/angular/angular.js"></script>
    <!-- <script type="text/javascript" src="/static/components/angular-route/angular-route.min.js"></script> -->
    <script type="text/javascript" src="/static/main.js"></script>
  </body>
</html>
