<!DOCTYPE html>
<html ng-app="withjinja">
  <head>
    <!-- meta -->
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="ja">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta name=author content="OGURA_Daiki">
    <meta name=generator content="Vim">
    <meta name=robots content="index,follow">
    <!-- via:https://developers.google.com/speed/docs/insights/ConfigureViewport -->
    <meta name=viewport content="width=device-width,initial-scale=1.0">
    <!-- meta -->

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" type="text/css">
    <style type="text/css" media="screen">
      #editor-container {
        position: relative;
        width: 90%;
        min-height: 800px;
      }
      #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        font-size: 1.8em;
        font-size: 1.8rem;
      }
    </style>

    <title>Sphinx Editor</title>
  </head>
  <body>
    <section ng-controller="EntryController as entry" id="main-content">
      <section id="sub">
        <header class="header" role="header">
          <h1 class="title">Projects</h1>
        </header>
          <!-- 後でangluarで書き直す -->
          <nav id="target-projects">
            <ul>
              {% for project in projects %}
              <li ng-click="chose_id({{project.id}}, '{{project.name}}')" class="project toggle" data-id="{{project.id}}" data-name="{{project.name}}">{{project.name}}</li>
              {% endfor %}
            </ul>
          </nav>
      </section> <!-- id: sub -->

      <section id="main">
        <header class="header" role="header">
          <h1 class="title">Edit</h1>
          <h2>[[entry_name]]</h2>
        </header>
          <!-- TODO: 数字を表示してもしゃあないので、ここはいい感じのなんかにする -->
          <p id="entry-id">[[entry_id]]</p>
          <!-- TODO: こういったところはdirectiveという機能を利用してやるのが作法らしい -->
          <ul id="project_files">
          </ul>
          <button ng-click="do_build()" type="button" id="btn-build">click to build</button>
          <button ng-click="show_content()" type="button" id="btn-shotcontent">click to show</button>
          <pre id="build-result">[[build_result]]</pre>
          <h2>Editor</h2>
          <section id="editor-container">
            <div id="editor"></div>
          </section>
      </section>
    </section>

    <footer id="footer"></footer>

    <!-- <script type="text/javascript" src="/static/components/angular/angular.min.js"> 本番ではminified使う -->
    <script type="text/javascript" src="/static/components/angular/angular.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
    <script type="text/javascript" src="/static/components/ace/build/src/ace.js"></script>
    <script>
      var $editor = ace.edit("editor");
      $editor.setTheme("ace/theme/monokai");
      $editor.getSession().setMode("ace/mode/python");
    </script>
  </body>
</html>
